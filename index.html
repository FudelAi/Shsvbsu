<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FudelAI - Asisten Super Cerdas</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #4f46e5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      background: white;
      border-radius: 0.5rem;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #dbeafe;
    }
    .bot {
      align-self: flex-start;
      background: #e5e7eb;
    }
    form {
      display: flex;
      padding: 1rem;
      background: white;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0 1.5rem;
      margin-left: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <header>ü§ñ FudelAI - Asisten Pintar</header>
  <div id="chat"></div>
  <form id="form">
    <input id="input" type="text" placeholder="Ketik pertanyaanmu..." required/>
    <button type="submit">Kirim</button>
  </form>
  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;
      addMessage(userMessage, 'user');
      input.value = '';

      addMessage('Mengetik jawaban... ‚è≥', 'bot');
      
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [
              {
                role: "system",
                content: "Kamu adalah AI pintar bernama FudelAI. Kamu selalu menjawab dengan jelas, ramah, detail, dan selalu menyertakan emoji yang sesuai dalam balasan."
              },
              {
                role: "user",
                content: userMessage
              }
            ],
            temperature: 0.7
          })
        });

        const data = await response.json();
        const botReply = data.choices[0].message.content;
        
        chat.lastChild.remove();
        addMessage(botReply, 'bot');
      } catch (error) {
        chat.lastChild.remove();
        addMessage('‚ùå Maaf, terjadi kesalahan saat mengambil jawaban.', 'bot');
        console.error(error);
      }
    });

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
